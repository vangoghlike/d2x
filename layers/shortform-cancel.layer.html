<section class="layer layer-center" data-page="edit" data-layer="shortform-cancel" role="dialog" aria-modal="true" aria-labelledby="cancelTitle">
  <div class="layer-mask"></div>
  <div class="layer-dialog sm">
    <header class="layer-head">
      <h3 id="cancelTitle" class="layer-title">해당 숏폼을 취소하시겠습니까?</h3>
      <button class="layer-close" aria-label="닫기">×</button>
    </header>
    <div class="layer-body">
      <p class="layer-desc">최소된 작업은 복구가 어렵습니다.</p>
    </div>
    <footer class="layer-actions">
      <button class="btn btn-ghost" data-act="cancel">취소하기</button>
      <button class="btn btn-primary" data-act="continue">계속하기</button>
    </footer>
  </div>
</section>
