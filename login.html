
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>d2x | 로그인</title>
    <link rel="stylesheet" href="assets/css/__root.css" />
    <link rel="stylesheet" href="assets/css/__reset.css" />
    <link rel="stylesheet" href="assets/css/__animation.css" />
    <link rel="stylesheet" href="assets/css/__common.css" />
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="center">
    <div class="stack">
        <img class="logo" src="assets/img/comm/logo-gray.svg" alt="d2x">

        <section class="auth-card" role="dialog" aria-labelledby="loginTitle">
            <div class="auth-head">
                <h1 id="loginTitle" class="auth-title">로그인</h1>
                <div class="auth-links" aria-label="보조 링크">
                    <a href="#">회원가입</a><span class="sep">|</span><a href="#">비밀번호 찾기</a>
                </div>
            </div>

            <div class="social">
                <button type="button" class="sbtn google" id="s-google"><span class="ico">G</span>구글로 시작하기</button>
                <button type="button" class="sbtn kakao"  id="s-kakao"><span class="ico">K</span>카카오로 시작하기</button>
                <button type="button" class="sbtn naver"  id="s-naver"><span class="ico">N</span>네이버로 시작하기</button>
            </div>

            <div class="sep">또는</div>

            <form id="login-form" class="form" autocomplete="off" novalidate>
                <input id="login-email" class="input" type="email" placeholder="이메일">
                <input id="login-pass" class="input" type="password" placeholder="비밀번호 (최소 6자리 이상)" minlength="6">
                <button id="btn-login" class="btn" type="submit" disabled>로그인</button>
            </form>

            <p class="agree">
                계정 생성을 완료하면 <a href="#">서비스이용약관</a>과 <a href="#">개인정보처리방침</a>에 동의하게 됩니다.
            </p>
        </section>
    </div>
</div>

<div id="layer-root" aria-live="polite"></div>
<!-- 공통: 레이어 include + open/close -->
<script src="assets/js/common.js"></script>
<!-- 페이지 전용: 로그인 트리거 + 팝업 로직 -->
<script src="d2x/assets/js/login.js"></script>
</body>
</html>
